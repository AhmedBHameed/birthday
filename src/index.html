<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="https://vjs.zencdn.net/7.8.4/video-js.css" rel="stylesheet" />

    <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
    <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
  </head>
  <body>
    <div class="outer-container">
      <h1 class="wish">- Wishing you -</h1>
      <div class="container">
        <div class="arrow"></div>
        <div class="wheel">
          <div class="inner-wheel" id="wheel">
            <div class="section">
              <span class="b-day">Happy Birthday!</span>
            </div>
            <div class="section"><span class="vertical joy">O</span></div>
            <div class="section" id="love">
              <span class="fa fa-heart pulse"></span>
            </div>
            <div class="section">
              <span class="adventure">New Adventures</span>
            </div>
            <div class="section"><span class="vertical fun">U</span></div>
            <div class="section">
              <span class="lots">lots of</span
              ><span class="fa fa-birthday-cake"></span>
            </div>
          </div>
          <div class="spin-button"></div>
        </div>
      </div>
    </div>
    <div class="overlay">
      <h1>I love<br />you berrrry<br />much</h1>
      <div class="cherry-container-1">
        <div class="cherry">
          <div class="leaf"></div>
        </div>
      </div>
      <div class="cherry-container-2">
        <div class="cherry">
          <div class="leaf"></div>
        </div>
      </div>
      <div class="cherry-container-3">
        <div class="cherry">
          <div class="leaf"></div>
        </div>
      </div>
      <div class="cherry-container-4">
        <div class="cherry">
          <div class="leaf"></div>
        </div>
      </div>
      <div class="cherry-container-5">
        <div class="cherry">
          <div class="leaf"></div>
        </div>
      </div>
      <div class="cherry-container-6">
        <div class="cherry">
          <div class="leaf"></div>
        </div>
      </div>
      <div class="cherry-container-7">
        <div class="cherry">
          <div class="leaf"></div>
        </div>
      </div>
      <div class="cherry-container-8">
        <div class="cherry">
          <div class="leaf"></div>
        </div>
      </div>
      <div class="cherry-container-9">
        <div class="cherry">
          <div class="leaf"></div>
        </div>
      </div>
    </div>

    <div class="birthday-video">
      <video
        id="my-video"
        class="video-js"
        controls
        preload="auto"
        width="640"
        height="264"
        poster="MY_VIDEO_POSTER.jpg"
        data-setup="{}"
      >
        <source src="./public/Minion_Happy_Birthday.mp4" type="video/mp4" />
        <p class="vjs-no-js">
          To view this video please enable JavaScript, and consider upgrading to
          a web browser that
          <a href="https://videojs.com/html5-video-support/" target="_blank"
            >supports HTML5 video</a
          >
        </p>
      </video>
    </div>
  </body>
</html>
